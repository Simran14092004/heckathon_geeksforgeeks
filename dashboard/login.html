<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <meta name="description" content="Login to Smart Inventory System">
    <meta name="keywords" content="AI, Inventory, Login, Authentication">
    <link rel="stylesheet" href="/dashboard/style.css" />
</head>
<body>
    <header>
        <img src="dashboard/favicon.png" alt="Logo" class="logo" />
        <h1>Login</h1>
    </header>
    <main>
        <section class="form-container">
            <form action="/login" method="POST">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required />
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
                <input type="checkbox" onclick="togglePassword()"> Show Password
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="/signup">Signup here</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Smart Inventory System</p>
    </footer>
    

    <script>
        // Toggle password visibility
        function togglePassword() {
            var password = document.getElementById("password");
            password.type = password.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
